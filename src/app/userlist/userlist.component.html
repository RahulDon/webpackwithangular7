<div style="padding-top:60px;" id="main">
	<div class="btn-toolbar">
  		<button class="btn btn-primary" (click)="fnGoToAddUser()">Add New User</button>
  		<button class="btn">Import</button>
  		<button class="btn">Export</button>
  	</div>
  	<br />

  	<div class="well">
  		<table class="table">
  			<thead>
  				<tr>
  					<th>#</th>
  					<th>First Name</th>
  					<th>Last Name</th>
  					<th>Username</th>
  					<th style="width: 25px;"></th>
  				</tr>
  			</thead>
  			<tbody *ngIf="users.length > 0">
  				<tr *ngFor="let user of users; let i = index">
  					<td>{{i + 1}}</td>
  					<td>{{user.firstName}}</td>
  					<td>{{user.lastName}}</td>
  					<td>{{user.email}}</td>
  					<td>
  						<a href="user.html"><i class="fa fa-pencil" aria-hidden="true"></i></a>
  						<a href="#myModal" role="botton" data-toggle="modal"><i class="fa fa-remove"></i></a>
  					</td>
  				</tr>
  			</tbody>
  			<tbody *ngIf="users.length == 0">
                <tr>
                    <td colspan="10" class="text-center">
                        <div class="text-center margin-t-lg">
                            <div class="alert alert-info autoWidth spanIcon" role="alert">
                                <span class="flaticon-caution7">No user record found</span>
                                <div class="clearfix"></div>
                            </div>
                        </div>
                    </td>
                </tr>
            </tbody>
  		</table>
  	</div>

  	<div style="margin-left: 368px;">
  		<ul class="pagination">
  			<li><a href="#">Prev</a></li>
	        <li><a href="#">1</a></li>
	        <li><a href="#">2</a></li>
	        <li><a href="#">3</a></li>
	        <li><a href="#">4</a></li>
	        <li><a href="#">Next</a></li>
  		</ul>
  	</div>

  	<div class="modal small hide fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	    <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
	        <h3 id="myModalLabel">Delete Confirmation</h3>
	    </div>
	    <div class="modal-body">
	        <p class="error-text">Are you sure you want to delete the user?</p>
	    </div>
	    <div class="modal-footer">
	        <button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
	        <button class="btn btn-danger" data-dismiss="modal">Delete</button>
	    </div>
	</div>
</div>
