<div style="padding-top:60px;" id="main">

  	<div class="row">
	  	<div class="col-sm-10">
	  		<h2>User Name</h2>
	  	</div>
	  	<div class="col-sm-2">
	  		<a href="/users" class="pull-right"><img title="profile image" class="img-circle img-responsive" src="http://www.gravatar.com/avatar/28fd20ccec6865e2d5f0e1f4446eb7bf?s=100"></a>
	  	</div>
  	</div>
  	<div class="row">
  		<div class="col-sm-3">
  			<div class="text-center">
  				<img src="http://ssl.gstatic.com/accounts/ui/avatar_2x.png" class="avatar img-circle img-thumbnail" alt="avatar">
  				<h6>Upload a different photo...</h6>
  				<input type="file" class="text-center center-block file-upload" [(ngModel)]="model.fileName">
  			</div>
  		</div>
  		<div class="col-sm-9">
  			<ul class="nav nav-tabs">
  				<li class="active"><a data-toggle="tab" href="#home">Home</a></li>
  				<li><a data-toggle="tab" href="#message">Menu 1</a></li>
  				<li><a data-toggle="tab" href="#settings">Menu 2</a></li>	
  			</ul>
  			<form (ngSubmit)="register()">
	  			<div class="tab-content">
	  				<div class="tab-pane active" id="home">
	  					<hr>
  						<div class="form-group">
  							<div class="col-xs-6">
  								<label for="first_name"><h4>First Name</h4></label>
  								<input type="text" class="form-control" name="first_name" id="first_name" placeholder="first name" title="Enter your first name if any." [(ngModel)]="model.firstName"/>
  							</div>
  						</div>
  						<div class="form-group">
  							<div class="col-xs-6">
  								<label for="last_name"><h4>Last Name</h4></label>
  								<input type="text" class="form-control" name="last_name" id="last_name" placeholder="last name" title="Enter your last name if any." [(ngModel)]="model.lastName"/>
  							</div>
  						</div>
  						<div class="form-group">
  							<div class="col-xs-6">
  								<label for="phone"><h4>Phone</h4></label>
  								<input type="text" class="form-control" name="phone" id="phone" placeholder="enter phone" title="Enter your phone no if any." [(ngModel)]="model.phone"/>
  							</div>
  						</div>
  						<div class="form-group">
	                          <div class="col-xs-6">
	                             <label for="mobile"><h4>Mobile</h4></label>
	                              <input type="text" class="form-control" name="mobile" id="mobile" placeholder="enter mobile number" title="enter your mobile number if any." [(ngModel)]="model.mobile">
	                          </div>
	                      </div>
	                      <div class="form-group">
	                          <div class="col-xs-6">
	                              <label for="email"><h4>Email</h4></label>
	                              <input type="email" class="form-control" name="email" id="email" placeholder="you@email.com" title="enter your email." [(ngModel)]="model.email">
	                          </div>
	                      </div>

	                      <div class="form-group">
	                          
	                          <div class="col-xs-6">
	                              <label for="location"><h4>Location</h4></label>
	                              <input type="text" class="form-control" name="location" id="location" placeholder="somewhere" title="enter a location" [(ngModel)]="model.location">
	                          </div>
	                      </div>
	                      <div class="form-group">
	                          
	                          <div class="col-xs-6">
	                              <label for="password"><h4>Password</h4></label>
	                              <input type="password" class="form-control" name="password" id="password" placeholder="password" title="enter your password." [(ngModel)]="model.password">
	                          </div>
	                      </div>
	                      <div class="form-group">
	                          
	                          <div class="col-xs-6">
	                            <label for="password2"><h4>Verify</h4></label>
	                              <input type="password" class="form-control" name="password2" id="password2" placeholder="password2" title="enter your password2." [(ngModel)]="model.verifyPassword">
	                          </div>
	                      </div>
	  					<hr>
	  				</div>	
	  				
	  				<div class="tab-pane" id="message">
	  					<hr>
  						<div class="form-group">
  							<div class="col-xs-6">
  								<label for="company_name"><h4>Company Name</h4></label>
  								<input type="text" class="form-control" name="company_name" id="company_name" placeholder="company name" title="Enter your company name if any." [(ngModel)]="model.companyName"/>
  							</div>
  						</div>
  						<div class="form-group">
  							<div class="col-xs-6">
  								<label for="work_experience"><h4>Work Experience</h4></label>
  								<input type="text" class="form-control" name="work_experience" id="work_experience" placeholder="last name" title="Enter your work experience if any." [(ngModel)]="model.workExperience"/>
  							</div>
  						</div>
  						<div class="form-group">
  							<div class="col-xs-6">
  								<label for="company_no"><h4>Company Contact No.</h4></label>
  								<input type="text" class="form-control" name="company_no" id="company_no" placeholder="enter company contact no" title="Enter company's contact no if any." [(ngModel)]="model.companyContactNo"/>
  							</div>
  						</div>
	                      <div class="form-group">
	                          <div class="col-xs-6">
	                              <label for="company_email"><h4>Company Email</h4></label>
	                              <input type="email" class="form-control" name="company_email" id="company_email" placeholder="you@email.com" title="enter your company email." [(ngModel)]="model.companyEmail">
	                          </div>
	                      </div>
	                      <div class="form-group">
	                          
	                          <div class="col-xs-6">
	                              <label for="company_location"><h4>Company Location</h4></label>
	                              <input type="email" class="form-control" name="company_location" id="company_location" placeholder="somewhere" title="enter Company location" [(ngModel)]="model.companyLocation">
	                          </div>
	                      </div>
	  					<hr>
	  				</div>
	  				<div class="tab-pane" id="settings">
	  					<hr>
  						<div class="form-group">
  							<div class="col-xs-6">
  								<label for="education_name"><h4>Last School/ Collage Name</h4></label>
  								<input type="text" class="form-control" name="education_name" id="education_name" placeholder="education name" title="Enter your education name if any." [(ngModel)]="model.collageName"/>
  							</div>
  						</div>
  						<div class="form-group">
  							<div class="col-xs-6">
  								<label for="collage_phone"><h4>Collage Phone</h4></label>
  								<input type="text" class="form-control" name="collage_phone" id="collage_phone" placeholder="enter last School/Collage Name" title="Enter your collage name if any." [(ngModel)]="model.collagePhone"/>
  							</div>
  						</div>
  						<div class="form-group">
	                          <div class="col-xs-6">
	                             <label for="collage_mobile"><h4>Mobile</h4></label>
	                              <input type="text" class="form-control" name="collage_mobile" id="collage_mobile" placeholder="enter collage mobile number" title="enter your collage mobile number if any." [(ngModel)]="model.collageMobile"/>
	                          </div>
	                      </div>
	                      <div class="form-group">
	                          <div class="col-xs-6">
	                              <label for="collage_email"><h4>Email</h4></label>
	                              <input type="email" class="form-control" name="collage_email" id="collage_email" placeholder="you@email.com" title="enter your collage email." [(ngModel)]="model.collageEmail">
	                          </div>
	                      </div>
	                      <div class="form-group">
	                          
	                          <div class="col-xs-6">
	                              <label for="collage_location"><h4>Location</h4></label>
	                              <input type="email" class="form-control" name="collage_location" id="collage_location" placeholder="somewhere" title="enter a Collage location" [(ngModel)]="model.collageLocation">
	                          </div>
	                      </div>
	                      <div class="form-group">
	                      	<div class="col-xs-12">
	                      		<br>
	                      		<button class="btn btn-lg btn-success" type="submit"><i class="glyphicon glyphicon-ok-sign" style="padding-right: 10px;"></i>Save</button>
	                      		<button class="btn btn-lg" type="reset" style="margin-left:10px;" (click)="fnResetUserForm()"><i class="glyphicon glyphicon-repeat" style="padding-right: 10px;"></i>Reset</button>
	                      	</div>
	                      </div>
	  					<hr>
	  				</div>
	  			</div>
	  		</form>
  		</div>
  	</div>
</div>
